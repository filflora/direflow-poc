<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Direflow Test</title>
</head>
<body>

    <h3>A simple "hello world"</h3>
    <hello-world></hello-world>

    <h3>Component with a custom event</h3>
    <hello-event></hello-event>

    <h3>A component with default properties:</h3>
    <hello-primitive-property></hello-primitive-property>

    <h3>A component with properties set</h3>
    <hello-primitive-property userName="Rock Lee" age="16" isMarried="false" id="change-this"></hello-primitive-property>

    <button onclick="onButtonClick()">Change attributes</button>

    <script>

        const component = document.querySelector('hello-event');
        component.addEventListener('my-event', (message) => {
            console.log('A message from the hello-event component: ', message.detail)
        });

        function onButtonClick() {
            const component = document.getElementById('change-this');
            component.age = "20";
            // component.setAttribute('age', 20);
        }

    </script>

</body>
</html>
